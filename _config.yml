  - title: Education # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        title: Rice University
        caption: 2017 - 2019
        sub_title: BA Computer Science
        quote: >
          라이스 대학 재학 당시 컴퓨터 과학의 기본이 되는 많은 수업을 들었으며 그 중 개발자로 도움이 되는 수업이 대부분이였습니다. 
        description: | # this will include new lines to allow paragraphs
          * Advanced OOP & Design : OOP 이해도 개선과 이를 위해 Java를 사용한 다양한 앱 구현.
          * Parallel Programing : 병렬프로그래밍 수업. 병렬 프로그래밍의 배움과 이를 이용한 효률적 쓰래딩 이해도 개선. AWS EC2 와 EMR 사용. 
          * Tools & models for Data Science : SQL 사용법 및 이해도 개선. 
          * Reasoning of Algorithm : 알고리즘 수업. 이후에 이해도 증진을 위해 수업조교로도 활동. 
          * Artificial intelligence : 다양한 AI 구현 방법과 이를 이용한 사례 공부 및 구현. 
          * Linear Algebra : 선영대수학. ML/AI 수업을 위해서 
          * Linear Regression : 선영회귀. ML/AI 수업을 위해서 
          * Probabilistic Algorithms and Data Structures : 결정론적인 알고리즘이 아닌 확률론적인 알고리즘 수업. 
          메모리와 런타임의 2차원 교환인 아닌 정확도까지 포함 3차원적 비결정론적 알고리즘의 이해 및 구현.
          * Operating System : OS 시스템 구현 수업    
          * Principle of Programming Languages : 프로그램 언어의 작동방법 이해와 개발에 참여.
