about_content: | # this will include new lines to allow paragraphs
  C# / Javascript / Python 기반의 3년차 백엔드 개발자로 3년동안 미국 뉴욕에 본사를 둔 Viagogo / Stubhub 의 퍼포먼스 마케팅팀 에서 
  **Paid Search 자동화 및 개선**을 주로 해왔습니다.<br/>
  그 이외에도 팀내에 **A/B 테스팅 툴 웹사이트의 프런트/백엔드** 개발에 기여했으며,
  자동화에 필요한 **데이타 파이프라이닝**을 위해 Azure Data Explorer(Kusto) 와 SQL도 사용하였습니다.<br/>
  3년 동안 Google Ads Compliance, 코로나, Stubhub 인수합병 등 회사의 여러 상황을 경험하며 이에 따른 여러 상황해소 및 개선 작업에 참여했습니다.<br/>
  오늘의집에 영감을 받아 3명의 맴버와 함께 인테리어 관련 SNS **iOS 모바일 앱** 개발. 
  
content:
  - title: Experience # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        title: Viagogo / Stubhub <br/> US - New York
        #link: boringcompany.com
        # link_text: boringcompany.com
        sub_title: Performance Marketing Team Software Engineer
        caption:  2019.07 - 2022.07
        quote: >
          퍼포먼스 마케팅을 이용한 회사 티켓 판매 증가 및 이익증진 기여 
        description: | # this will include new lines to allow paragraphs
            * **Paid Search 자동화 구현 및 개선**. Google Ads / Google Adwords(deprecated) / Microsoft Ads(Bing) API 툴 사용.
            * Viagogo 와 Stubhub 합병으로 인한 **백엔드 통합 작업** 수행. DB 통합이후 원활한 Stubhub Paid Search 광고 게재를 위해 데이터 파이프라인 구현
            및 그에 따른 자동화 프로세스 추가 개발. DB 통합 당일 **트래픽 2배 이상** 증가. 
            * 키워드 적용범위를 최대한 증가시키기 위해 Google Keyword Planner API 사용해서 신규 키워드 찾는 툴 개발. 광고로 인한 수익의 90% 담당하는 
            키워드 4천개 사용해 **14만개의 관련 신규 키워드** 발견.
            * 과도한 API 요청으로 인한 API ratelimit 문제 개선을 위해 Ratelimiter 개발. 당시 발생하는 **ratelimit 80% 감소해** API 요청을 위해 사용되면 리소스
            감소 및 ratelimit 로깅 감소. 이후 이를 사용해 ratelimit 걸리는 request 세분화 및 순차적으로 가장 많이 많이 문제가 발생하는 부분 위주로 리퀘스 수 개선 요구 및 참여. 
            * 자동화 시스템에 Bidding Strategy을 상황에 따라 변경 할 수 있게 개발. 이로인해 새로운 Target ROAS(Bidding Strategy)를 사용함에 과도한 Bidding 리퀘스트 50% 감소. 
            * Google Ads의 규정준수를 위해 팀내 거의 모든 앱에서 사용되는 **Compliance 패키지 구현**. 프로덕트팀이 DB에 규정준수를 위한 제한된 키워드 및 나라 제한을 
            더하기 위한 파이프라인 구현. 이후 앱에서 이와 관련된 사항 발견시 Azure Data Explorer에 로깅 및 이후 프로세스에서 제외.  
            * 팀내의 A/B 테스팅을 위한 **웹사이트 툴의 프론트/백엔드** 개발 참여. 기존 프레임 워크에 프로덕트팀 및 개발팀이 테스트에 필요한 페이지 추가.
            웹사이트 툴로 테스트 만들기, 개발, QA 및 Production 환경에 deploy 가능하게 지원. 테스트 데이터 대시보드 지원. 
            * A/B 테스팅에서 발생하는 에러 및 지연시간 개선은 위한 SQL 튜닝 및 버그 해소. 원활한 테스트 진행을 위해 14개의 PROC 개선 및 버그 수정.
      
      - layout: left
        title: HueSpace (Startup)
        #link: boringcompany.com
        # link_text: boringcompany.com
        sub_title: Lead Software Engineer
        caption:  2020.07 - 2020.12
        quote: >
          인테리어 좋아하는 사람들을 위한 SNS!
        description: | # this will include new lines to allow paragraphs
            * **Swift 와 XCode** 사용해 iOS 앱 개발. 
            * 인스타그램과 유사한 구조의 SNS를 프론트/백엔드 구현.
            * **Firebase**를 이용한 Nosql DB 구현. 
            * 사용자 앱 개선을 위해 UX/UI 작업 참여. 
            * 사용자가 올리는 포스트에 가구 및 색상 태깅 기능을 활용해 원하는 포스트 서치 기능 구현. 
            * 존재하는 색상 배합 설계툴 이용해 사용자가 원하는 색으로 3개에서 5개의 색상배합 설계 가능한 기능 추가 및
            이를 사용해 3일 단위로 사람들에게 새로운 색상 배합의 포스트 공유기능 구현. 
            * Facebook 및 Google Login 기능 추가

