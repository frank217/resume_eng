about_content: | # this will include new lines to allow paragraphs
  Back-end Software Engineer with 3 years of experience. During 3 years, worked at Viagogo / Stubhub automating and improving Paid Search as part of Performance marketing team based in New York. 
  Experience with C# / Javascript / Python.<br/>
  Participated in **full stack** website develplment for** in house A/B testing website**,
  as well as **data pipelining** with Azure Data Explorer(Kusto) and SQL.<br/>
  Experience with developing Google Ads Compliance, back end integration between Viagogo and Stubhub merger and other bugging and improvements to ads aumation.<br/>
  Startup experience on building iOS SNS applicaiton for furniture and interior design community with 2 other fouding members. 
  
content:
  - title: Experience # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        title: Viagogo / Stubhub <br/> US - New York
        #link: boringcompany.com
        # link_text: boringcompany.com
        sub_title: Performance Marketing Team Software Engineer
        caption:  2019.07 - 2022.07
        quote: >
          Utilize performance marketing to improve ticket sales.
        description: | # this will include new lines to allow paragraphs
            * **Developed and improved automation of Paid Search**, using Google Ads / Google Adwords(deprecated) / Microsoft Ads(Bing) API tools.
            * Back end integration between Viagogo and Stubhub. Developed addition data pipelining and automation process for Stubhub, more than doubling the traffic with paid search on the day of DB integration. 
            * Developed funcitonality to find new keywords using Google Keyword Planner API. Using **4k keywords** that constitutes 90% of sales, **found new 140k keywords**.
            * Implmented RateLimiter to resolve API ratelimit related issues. Decreased **80% of ratelimit reqeusts**, thus reducing resources used to create request and log request result
            by issuing semi-randomized gatetime upon ratelimit. Later categorized requests and utilize its data to improve ratelimit from highest occuring reqeuest.
            * Developed functionality to alter Bidding Strategy depening on db data. Allowed usage of Target ROAS(Bidding Strategy) to reduce excessive Bidding request by 50%, which also helped with Ratelimit issue. 
            * In order to comply with Google Ads, created **Compliance package** used in almost every application. Compliacne package decides if ads are compliant based on db data that product team applies for
             noncompliant keywords and blacklisted country. Package was used during creating of ads, request, and reports to prevent compliance issue and log any noncompliance issue found. 
            * Participated in creating in-house A/B testing website as fullstack engineer to improve visibility on Test state and data as well as streamlining A/B test process. 
            Supported front-end pages and back-end db integration for creation, development and deployment of A/B test to QA and PROD as well as dashboard for completed and ongoing test data.
            * Expedited A/B testing process by debugging and tunning 14 SQL procs used by A/B Testing.
      
      - layout: left
        title: HueSpace (Startup)
        #link: boringcompany.com
        # link_text: boringcompany.com
        sub_title: Lead Software Engineer
        caption:  2020.07 - 2020.12
        quote: >
          SNS for interior and funiture lovers!
        description: | # this will include new lines to allow paragraphs
            * iOS developed with **Swift and XCode**. 
            * Developed fullstack SNS similar to Instatgram.
            * Implemented Nosql DB with **Firebase**. 
            * Participated in UX/UI process to improve user experience.
            * Implement post,comment,like, tag and search functionality. Posts contains tagging of colors and furniture manufacturer in the post, which can be used for search and recommendation.  
            * Suggest most liked posts and set of posts with new color scheme for user to explore new posts.
            * Integrated Facebook and Google Login.

