        quote: >
          Coursed taken ad Computer Science major that became basis my career. 
        description: | # this will include new lines to allow paragraphs
          * Advanced OOP & Design : Improved understadning of OOP(object oriented programing) by devloping various applicaiton with Java.
          * Parallel Programing : Learn concept of parrallel programing and how to properly use it using AWS EC2 and EMR.
          * Tools & models for Data Science : Improve understadning and usage of SQL. 
          * Reasoning of Algorithm : Learn runtime analysis of diverse data structure and algorith. Later participated and teaching assistanct to improve such skill set. 
          * Artificial intelligence : Learn and implement diverse instances of AI. 
          * Linear Algebra : Basis for ML/AI courses 
          * Linear Regression : Basis for ML/AI courses  
          * Probabilistic Algorithms and Data Structures : Nondeterministic algorithm course. Unlike Deterministic algorithm course where we learns to give and take bewtween Memory and Runtime, 
          Nondeterministic algorithm learns to give and take between probability on Accuracy and Runtime and memory. Deals with how google and Amazon decrease search runtime. 
